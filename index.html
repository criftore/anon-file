<!doctype html>
<html>
  <head>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: darkgrey">
    <header>
      <h1 style="text-align: center">ANON-FILE</h1>
    </header>
    <article>
      <form action="home.html" method="get" onsubmit="return prosesLogin();">
        <fieldset style="padding: 20px; background-color: whitesmoke">
          <legend
            style="
              text-align: center;
              font-weight: bolder;
              background-color: aquamarine;
              padding: 5px;
            "
          >
            WELCOME
          </legend>
          <div class="form-group">
            <label>Username</label>
            <span class="separator">:</span>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username..."
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <span class="separator">:</span>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email..."
            />
          </div>
          <div style="text-align: center">
            <input
              type="submit"
              value="Login"
              style="
                width: 150px;
                text-align: center;
                cursor: pointer;
                padding: 5px;
                background-color: aquamarine;
                font-weight: bold;
              "
            />
          </div>
        </fieldset>
      </form>
    </article>

    <div id="notifCustom" class="popup-notif">
      <span id="pesanNotif">Pesan di sini...</span>
    </div>
    <script src="user-index.js"></script>
  </body>
</html>
