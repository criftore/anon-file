<!doctype html>
<html>
  <head>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>ANON-FILE</h1>
    </header>

    <article>
      <form id="prosesLoginForm" action="home.html" method="get">
        <fieldset>
          <legend>WELCOME</legend>

          <div class="form-group">
            <label for="username">Username</label>
            <span class="separator">:</span>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username..."
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <span class="separator">:</span>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email..."
            />
          </div>
          <div id="btn-login" class="submit">
            <input type="submit" value="Login" />
          </div>
        </fieldset>
      </form>
    </article>

    <div id="notifCustom" class="popup-notif">
      <span id="pesanNotif">Pesan di sini...</span>
    </div>
    <script type="module" src="user-index.js"></script>
  </body>
</html>
