<!doctype html>
<html>
  <head>
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: darkgrey; text-align: center">
    <h1 class="title">ANON-FILE</h1>

    <header class="main-header">
      <nav class="nav-left">
        <div>Buat Room</div>
        <div>Profile</div>
        <div>Nearby</div>
      </nav>
      <div class="av-center">
        <div class="av-circle">Avatar</div>
      </div>
      <nav class="nav-right">
        <div class="username">Username</div>
        <div class="uniq-id">Unik id</div>
        <button class="logout">Log out</button>
      </nav>
    </header>
    <h1
      id="Salam"
      style="
        background-color: whitesmoke;
        padding: 20px;
        border-radius: 20px;
        display: inline-block;
        border: 2px solid navy;
      "
    >
      Sedang Memuat...
    </h1>
    <p style="justify-content: center">
      <input
        type="submit"
        value="Logout"
        style="
          width: 150px;
          text-align: center;
          cursor: pointer;
          padding: 5px;
          background-color: aquamarine;
          font-weight: bold;
        "
        onclick="prosesLogout()"
      />
    </p>
    <div id="notifCustom" class="popup-notif">
      <span id="pesanNotif">Pesan di sini...</span>
    </div>
    <script src="user-index.js"></script>
    <p>a</p>
  </body>
</html>
