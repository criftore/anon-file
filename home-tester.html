<!doctype html>
<html lang="en">
  <head>
    <title>Homepage</title>
    <meta
      name="viewport"
      content="width=device-width,
        initial-scale=1.0"
    />
  </head>
  <body>
    <h1 style="margin-bottom: 50px; text-align: center">ANON-FILE</h1>

    <header
      style="
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        position: relative;
        border: 3px solid black;
        border-radius: 20px;
        padding: 0px 20px;
        margin-bottom: 10px;
        align-content: space-between;
        font-size: clamp(8px, 4vw, 20px);
      "
    >
      <nav class="nav-left" style="display: flex; justify-content: flex-start">
        <div>Buat Room</div>
        <div>Profile</div>
        <div>Nearby</div>
      </nav>

      <nav class="av-center" style="display: flex; justify-content: center">
        <div
          class="av-circle"
          style="
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            width: min(100px, 20vw);
            height: min(100px, 20vw);

            background-color: white;
            border: 3px solid black;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            z-index: 10;
          "
        >
          Avatar
        </div>
      </nav>

      <nav class="nav-right" style="display: flex; justify-content: flex-end">
        <div>Username</div>
        <div>Unik id</div>
        <div>Log out</div>
      </nav>
    </header>
    <article></article>
  </body>
</html>
